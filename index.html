<!DOCTYPE html>
<html>
    <head>
        <Title>Struttura Discord</Title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        
        <header>
            <!-- prima navigazione -->
            <nav>
                <div class="container-head">
                    <div class="box first">logo</div>
                    <div class="box second">link link link link</div>
                    <div class="box third">login</div>
                </div>
            </nav>

            <div class="background-header">
                <div class="rectangle"></div>
            </div>
        </header>

        <main>

            <!-- primo quadrato -->
            <section>
                <div class="part one">
                    <div class="figure-one"></div>
                    <div class="square-pink"></div>
                </div>    
            </section>

            <!-- secondo quadrato -->

            <section class="back-color">
                <div class="part two">
                    <div class="square-pink"></div>
                    <div class="figure-one"></div>
                </div>    
            </section>

            <!--terzo qudrato  -->

            <section>
                <div class="part one">
                    <div class="figure-one"></div>
                    <div class="square-pink"></div>
                </div>    
            </section>


            <!-- Quadratone -->

            <section class="second-grey">
                <div class="big-green"></div>
            </section>    
        </main>

        <footer>
            <div class="container">
                <div class="second-pink"></div>
                <div class="waterblue"></div>
                <div class="waterblue"></div>
                <div class="waterblue"></div>
                <div class="waterblue"></div>   
            </div>

            <!--linea footer  -->

            <div class="line">
            </div>
        
            <div class="lastbar">
                <div class="logo">Logo</div>
                <div class="final-button">Button</div>
            </div>
        </footer>
        
    </body>
</html>
